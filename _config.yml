# Site
name: 'Abdullah Sahin'
description: 'Experiences of Machine Learning'
logo: 'assets/images/kagglelogo.png'
favicon: 'assets/images/kagglelogo.ico'
baseurl: '/anasayfa'
disqus: 'mrabdullahsahin'
email: 'wowthemesnet@gmail.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag

authors:
    sal:
      name:           Abdullah Sahin
      site:           https://www.kaggle.com/abdullahsahin
      avatar:         /assets/images/abdullahsahin.jpeg
      bio:            "Hi, I am Abdullah Sahin, the author of Kaggle LogBook and I am Expert of Kaggle. I hope you like it!"
      email:          wowthemesnet@gmail.com
      twitter:        https://www.kaggle.com/abdullahsahin

# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/abdullahsahin.jpeg

  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page

# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
